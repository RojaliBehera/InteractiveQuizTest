<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div id="quiz-container" role="main" aria-live="polite">
    <h2>Interactive Quiz App</h2>
    <div id="question">Loading question...</div>
    <div class="answers" id="answers"></div>
    <button id="next-btn" aria-label="Next Question">Next</button>
    <div id="result" aria-live="assertive"></div>
    <button id="restart-btn" aria-label="Restart Quiz">Restart Quiz</button>
  </div>

<script src="script.js"></script>

</body>
</html>
